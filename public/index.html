<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CryptoCompare</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
  </head>
	<body>
	<!-- 	<h1>Hello World</h1> -->
		<div id="app">
			<h1>{{ message }}</h1>
			<p v-if="secretMessage">This is a secret HTML element</p>
			<p v-else>Welcome to my crypto comparison</p>
			<p>Shopping List</p>
			<ol>
				<li v-for="item in shoppingList">{{ item }}</li>
			</ol>
			<h2>Two way data binding example</h2>		
			<p>What's your favorite color?</p>
			<input v-model="color" type="text" name="">
			<input type="button" v-on:click="capitalizeColor" value="Capitalize" name="">
			<p>Your fav is {{ color }}</p>
		</div>			
		<script>
			let app = new Vue({
				el: "#app",
				data: {
					message: "Hello World!",
					secretMessage: false,
					shoppingList: [
						"milk",
						"eggs",
						"steak",
						"chicken"
					],
					color: ''
				},
				methods: {
					capitalizeColor: function() {
						this.color = this.color.toUpperCase();
					}
				}
			});
		</script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	    <script src="/public/js/app.js"></script>		
	</body>
</html>
